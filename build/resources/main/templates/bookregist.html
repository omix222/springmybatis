<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../static/css/bootstrap.css"
	th:href="@{css/bootstrap.css}" type="text/css" media="screen" />
<title>Book Registory</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
      <span class="sr-only">書籍貸出アプリ</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="#" class="navbar-brand">書籍貸出アプリ</a>
  </div>
 
  <div id="gnavi" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a href="/stocklist">一覧参照＆貸出</a></li>
      <li><a href="/bookregist">書籍登録</a></li>
      <li><a href="/login?logout">ログアウト</a></li>
    </ul>
  </div>
</nav>
<div class="container center-block">
		<div class="wrapper ">
		<p>login user: <td th:text="${name}">dummy username</td></p>
	    <form method="POST" action="/bookregist" th:action="@{/bookregist}">
	    <h3 class="form-signin-heading">書籍登録画面</h3>
				<hr class="colorgraph">
	    <div class="form-group">
	    	<label for="title">Title</label>
   			<input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="やさしいJava"/>
        </div>
        <div class="form-group">
	    	<label for="author">Author</label>
	        <input type="text" class="form-control" name="author" id="author" th:value="${author}" placeholder="高橋 麻奈"/>
	    </div>
        <div class="form-group">
	    	<label for="tags">Tags</label>
	        <input type="text" class="form-control" name="tags" id="tags" th:value="${tags}" placeholder="java,begginer"/>
    	</div>
        <div class="form-group">
	    	<label for="publisher">Publisher</label>
	        <input type="text" class="form-control" name="publisher" id="publisher" th:value="${publisher}"  placeholder="SBクリエイティブ"/>
	    </div>
       <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</div>
</body>
</html>
